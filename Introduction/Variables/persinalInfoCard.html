<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Cardt</title>
</head>
<body>
    <script>
        const Name="Devika Reghu";
        console.log("Name: "+Name);
        let age="25";
        console.log("Age: "+age);        
        let city="Jaipur";
        console.log("City: "+city);      
        let favProgrammingLanguage="Java";
        console.log("Favourite Language: "+favProgrammingLanguage);

        console.log("Type of name: "+ typeof(Name));
        console.log("Type of age: "+ typeof(age));
        console.log("Type of city: "+ typeof(city));
        console.log("Type of language: "+ typeof(favProgrammingLanguage));
    </script>
</body>
</html>
