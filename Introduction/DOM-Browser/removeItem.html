<!DOCTYPE html>
<html>
<head>
  <title>DOM Exercise 5</title>
</head>
<body>

  <h3>My List:</h3>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button onclick="removeItem()">Remove Last Item</button>

  <script>
    function removeItem() {
      const list = document.getElementById('myList');
      if (list.lastElementChild) {
        list.removeChild(list.lastElementChild);
      }
    }
  </script>

</body>
</html>
