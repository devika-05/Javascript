<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the Text!</title>
</head>
<body>
    <p id ="message">Original Text</p>
    <button onclick="changeText()">Click here to change the text</button>

    <script>
        function changeText(){
            document.getElementById('message').textContent = "Helloooooooo";
        }
    </script>
</body>
</html>
