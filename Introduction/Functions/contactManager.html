<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
</head>
<body>
  <script>
    let contacts = [];

    // Function Declaration
    function addContact() {
      const name = prompt("Enter contact name:");
      const phone = prompt("Enter contact phone number:");
      const email = prompt("Enter contact email:");
      
      const contact = { name, phone, email };
      contacts.push(contact);
      alert("Contact added successfully!");
    }

    // Function Expression
    const viewContacts = function() {
      if (contacts.length === 0) {
        alert("No contacts to display.");
      } else {
        let all = "Your Contacts:\n\n";
        for (let i = 0; i < contacts.length; i++) {
          const c = contacts[i];
          all += `${i + 1}. Name: ${c.name}, Phone: ${c.phone}, Email: ${c.email}\n`;
        }
        alert(all);
      }
    };

    // Arrow Function
    const searchContact = () => {
      const searchName = prompt("Enter name to search:");
      const result = contacts.find(c => c.name.toLowerCase() === searchName.toLowerCase());

      if (result) {
        alert(`Contact found:\nName: ${result.name}\nPhone: ${result.phone}\nEmail: ${result.email}`);
      } else {
        alert("Contact not found.");
      }
    };

    // Main Menu
    function main() {
      let choice;
      do {
        choice = prompt(
          "ðŸ“± Devika's Contact Manager\n\nChoose an option:\n1. Add Contact\n2. View Contacts\n3. Search Contact\n4. Exit"
        );

        switch (choice) {
          case "1":
            addContact();
            break;
          case "2":
            viewContacts();
            break;
          case "3":
            searchContact();
            break;
          case "4":
            alert("Exiting Contact Manager. Goodbye!");
            break;
          default:
            alert("Invalid choice. Please try again.");
        }
      } while (choice !== "4");
    }

    // Run the app
    main();
  </script>
</body>
</html>
