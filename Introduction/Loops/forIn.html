<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <script>
        let profile = {
            name: "Devika",
            age: 25,
            city: "Jaipur",
            hobby: "Drawing",
            profession: "Software Engineer"
        };

        for (let key in profile) {
                alert(`${key}: ${profile[key]}`);
                console.log(`${key}: ${profile[key]}`);
            }


    </script>
</body>
</html>
