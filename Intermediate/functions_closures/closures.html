<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Counter with Increment and Decrement</title>
</head>
<body>
<script>
  function createCounter() {
    let count = 0;  // private variable

    function increment() {
      count += 1;
      return count;
    }

    function decrement() {
      count -= 1;
      return count;
    }

    // Return an object exposing these functions
    return {
      increment: increment,
      decrement: decrement
    };
  }

  const counter = createCounter();

  console.log(counter.increment()); // 1
  console.log(counter.increment()); // 2
  console.log(counter.decrement()); // 1
</script>
</body>
</html>
